<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=windows-1250">
  <meta name="generator" content="PSPad editor, www.pspad.com">
  <title>Map server - Interní klient</title>
  </head>
  <body>
  <div align="center">
    <h1> Mapový server - test </h1>
    <!-- formuláø s mapou -->
    <form name="mapserv" method="get" action="/cgi-bin/mapserv.exe" />   
    <input type="hidden" name="map" value="[map]" />
    <input type="hidden" name="imgext" value="[mapext]" />
    <input type="hidden" name="imgxy" value="800 600" />  <!-- mìl by odpovídat rozsahem mapfilu -->
    
    <!-- tabulka s mapou a formuláøovými políèky -->
    
    <table border="1">
    <tr><td colspan="2">
    <input type="radio" name="zoomdir" value="1" [zoomdir_1_check] /> Zvìtšení | <!-- to co je v tìch hranatých závorkách je ??? -->
    <input type="radio" name="zoomdir" value="0" [zoomdir_0_check] /> Posun |    <!-- volba tìchto prvù není dogma, lze tøeba pro faktor použít listbox -->
    <input type="radio" name="zoomdir" value="-1" [zoomdir_-1_check] /> Zmenšení  |
    
    Zoom faktor&nbsp; <input type="text" name="zoomsize" size="1" value="1" /> | &nbsp;
    
    Map mode <select name="mode">
    
      <option value="browse" [browse_select]>Prohlížet téma</option>
      <option value="query" [query_select]>Dotaz na 1 téma</option>
      <option value="nquery" [nquery_select]>Dotaz na více témat</option>
      </select>
      </td></tr>
      <tr><td>
      <!-- TOC = seznam vrstev --> 

      <input name="layer" value="obce" type="checkbox" [obce_check] />Obce <br />
     <!--  <input name="layer" value="lesy" type="checkbox" [lesy_check] />Lesní plochy <br /> -->
      <input name="layer" value="klad10" type="checkbox" [klad10_check] />Klady ZN 1:10 000 <br />
      
      <br />
      
      Výbìr pozadí
      <select name="layer">
      <option value=" " [ _select]>bez podkladu </option>
      <option value="of" [of_select]>statické ortofoto </option>
      <option value="orto" [orto_select]>ortofoto@VMS </option>
      
      </select>
      </td><td>
      
      <!-- pøehledka --> 
      <img name="ref" src="[ref]" />
      </td><tr>
      
      <tr><td>
      <!-- mapové okno -->
      
      <input type="image" name="img" src="[img]" width="800" height="600" />
      
      </td><td>
      
      <!-- legenda -->
      <table border=0 name="legend">[legend]</table>  <!-- mapserver bude pomocí druhé šablony bude vkládat další øádky legendy/tabulky, tj. obrázek a jeho popisek -->
      
      </td></tr>
      </table>
      <input type="submit" value="Aktualizovat" />
      </form>
      
      </div>
      
      
      
    
  </body>
</html>
